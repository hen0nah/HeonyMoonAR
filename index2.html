<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구글 스프레드시트 데이터 표</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>구글 스프레드시트에서 불러온 데이터</h1>
    <p>아래 표는 제공해주신 URL의 CSV 데이터를 기반으로 생성되었습니다.</p>

    <div id="table-container"></div>

    <script>
        // 제공해주신 구글 스프레드시트의 CSV URL
        const googleSheetsUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRYvIKAQ4SsxsoIBiM22Li2b6WLC_Kp4_glVzB56hcefn3v2LXpXWyIW_-3UsuYjUXGCeRPoGEPaPt_/pub?output=csv';

        async function fetchAndRenderTable() {
            const container = document.getElementById('table-container');
            container.innerHTML = '데이터를 불러오는 중...';

            try {
                const response = await fetch(googleSheetsUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP 오류: ${response.status}`);
                }

                const csvText = await response.text();
                const rows = csvText.trim().split('\n');
                const table = document.createElement('table');

                const headerRow = table.insertRow();
                const headers = rows[0].split(',');
                headers.forEach(headerText => {
                    const th = document.createElement('th');
                    th.textContent = headerText.trim();
                    headerRow.appendChild(th);
                });

                for (let i = 1; i < rows.length; i++) {
                    const dataRow = table.insertRow();
                    const cells = rows[i].split(',');
                    cells.forEach(cellText => {
                        const td = document.createElement('td');
                        td.textContent = cellText.trim();
                        dataRow.appendChild(td);
                    });
                }
                
                container.innerHTML = '';
                container.appendChild(table);

            } catch (error) {
                container.innerHTML = `<p>데이터를 불러오는 데 실패했습니다. 오류: ${error.message}</p>`;
                console.error('오류 발생:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', fetchAndRenderTable);

    </script>

</body>
</html>
