<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구글 스프레드시트 데이터 표</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>구글 스프레드시트에서 불러온 데이터</h1>
    <p>아래 표는 구글 스프레드시트의 CSV 데이터를 기반으로 생성되었습니다.</p>

    <div id="table-container"></div>

    <script>
        // 1. 구글 스프레드시트의 CSV URL을 여기에 입력하세요.
        //    (주의: 스프레드시트가 '웹에 게시'되어 있어야 합니다)
        const googleSheetsUrl = 'https://docs.google.com/spreadsheets/d/1lmcstU-eZHFVAg2Qe5XPJUlgGptfghpBwt07G-ZOuNA/edit?usp=drivesdk';

        // 2. CSV 데이터를 가져와 HTML 표로 만드는 함수
        async function fetchAndRenderTable() {
            const container = document.getElementById('table-container');
            container.innerHTML = '데이터를 불러오는 중...';

            try {
                // 데이터를 비동기적으로 가져옵니다.
                const response = await fetch(googleSheetsUrl);
                
                // HTTP 응답이 성공적인지 확인합니다.
                if (!response.ok) {
                    throw new Error(`HTTP 오류: ${response.status}`);
                }

                const csvText = await response.text();

                // CSV 데이터를 줄(행)과 셀(열) 단위로 분리합니다.
                const rows = csvText.trim().split('\n');
                
                // HTML 테이블 요소를 생성합니다.
                const table = document.createElement('table');

                // 첫 번째 행은 헤더(제목)입니다.
                const headerRow = table.insertRow();
                const headers = rows[0].split(',');
                headers.forEach(headerText => {
                    const th = document.createElement('th');
                    th.textContent = headerText.trim();
                    headerRow.appendChild(th);
                });

                // 나머지 행은 데이터입니다.
                for (let i = 1; i < rows.length; i++) {
                    const dataRow = table.insertRow();
                    const cells = rows[i].split(',');
                    cells.forEach(cellText => {
                        const td = document.createElement('td');
                        td.textContent = cellText.trim();
                        dataRow.appendChild(td);
                    });
                }
                
                // 기존 내용을 비우고 생성된 테이블을 삽입합니다.
                container.innerHTML = '';
                container.appendChild(table);

            } catch (error) {
                // 오류가 발생하면 오류 메시지를 표시합니다.
                container.innerHTML = `<p>데이터를 불러오는 데 실패했습니다. 오류: ${error.message}</p>`;
                console.error('오류 발생:', error);
            }
        }

        // 웹페이지가 로드되면 함수를 실행합니다.
        document.addEventListener('DOMContentLoaded', fetchAndRenderTable);

    </script>

</body>
</html>
